{% extends 'users/detail.html' %}

{% block user_details %}

<div class="row justify-content-center">
    <div class="col-md-12" id="messages">
        <ul class="list-group no-hover row.full-width" id="messages">
            {% for msg in user.message_liked %}
            <div class="messages-link"></div>
            <li class="list-group-item">
                <a href="/messages/{{ msg.id }}">
                    <a href="/users/{{ msg.user.id }}"></a>
                    <img src="{{ msg.user.image_url }}" alt="" class="timeline-image"
                        style="margin-left: 50px; display: inline-block">
                </a>
                <div class="row justify-content-center" style="margin-left:108px;">
                    <div>
                        <b><a href="/users/{{ msg.user.id }}"
                                style="background-color:rgb(191, 237, 255); padding-left: 10px; padding-right: 10px; border: 1px solid rgb(0, 81, 255); border-radius: 10px; font-size: 20px ;">@{{ msg.user.username }}</a></b>
                        <br>
                        <br>
                        <br>
                        <p class="fontstuff">{{ msg.text }}</p>
                    </div>
                    {% if user.id == g.user.id %}
                    <form method="POST" class="messages-like" action="/messages/{{ msg.id }}/like">
                        <div><button class="dislikebtn"><i
                                    class="fas fa-thumbs-down"></i></button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
